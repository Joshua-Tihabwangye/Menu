{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'USER/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'USER/img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'USER/css/style.css' %}">
  <script src="{% static 'USER/js/script.js' %}"></script>
  <title>
    J.T Restaurant
  </title>
  <!--     Fonts and icons     -->
 
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="static/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  

  <style>

    body {
          margin: 0;
          padding: 0;
          background-image: url("{% static 'images/Img.jpg' %}"); 
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh;
        }
    
        .navbar {
          position: relative;
          z-index: 1000; /* Ensure navbar is above everything */
        }
    
        .card {
          position: relative;
          z-index: 10; /* Form is above the background but below the navbar */
          margin-top: 100px; /* Adjust as needed to position the form */
          background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .mask {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
          z-index: 1; /* Overlay is above the background but below the form and navbar */
        }
    </style>

</head>

<body c>
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 fs-5">
              J.T Restaurant
            </a>
            
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
               
                <li class="nav-item">
                  <a class="nav-link me-2 fs-5" href="{%  url 'signup' %}">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign Up
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2 fs-5" href="{%  url 'signin' %}">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Sign In
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->


      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <img src="{% static 'images/Snacks.jpg' %}" alt="">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                </div>



                <div class="card-body">
                  <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3">
                      <label for="username"></label>
                      <input type="text" class="form-control fs-6 font-weight-bold" name="username" placeholder="User Name" required>
                    </div>
                  
                    <div class="input-group input-group-outline mb-3">
                      <label for="email"></label>
                      <input type="email" class="form-control fs-6 font-weight-bold" name="email" placeholder="Email" required>
                    </div>
                  
                    <div class="input-group input-group-outline mb-3">
                      <label for="pass1"></label>
                      <input type="password" class="form-control fs-6 font-weight-bold" name="pass1" id="pass1" placeholder="Password" required>
                    </div>
                  
                    <div class="input-group input-group-outline mb-3">
                      <label for="pass2"></label>
                      <input type="password" class="form-control fs-6 font-weight-bold" name="pass2" id="pass2" placeholder="Confirm Password" required>
                    </div>
                  
                    <!-- Show/Hide Password Checkbox -->
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="showPassword">
                      <label class="form-check-label text-white" for="showPassword">Show Password</label>
                    </div>
                  
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                  
                  
                  
                      <div class="card-footer text-center pt-0 px-lg-2 px-1 text-white fs-6">
                        <p class="mb-2 text-sm mx-auto ">
                          Already have an account?
                          <a href="{%  url 'signin' %}" class="text-primary text-gradient font-weight-bold fs-5">Sign in</a>
                        </p>
                      </div>
                    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>



    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }






    <!-- JavaScript to Toggle Password Visibility -->
            
                    document.getElementById('showPassword').addEventListener('change', function() {
                      const pass1 = document.getElementById('pass1');
                      const pass2 = document.getElementById('pass2');
                      if (this.checked) {
                        pass1.type = 'text';
                        pass2.type = 'text';
                      } else {
                        pass1.type = 'password';
                        pass2.type = 'password';
                      }
                    });
              


  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
</body>

</html>
