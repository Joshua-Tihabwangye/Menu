{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'USER/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'USER/img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'USER/css/style.css' %}">
  <script src="{% static 'USER/js/script.js' %}"></script>
  <title>
   J.T Restaurant
  </title>
  <!--     Fonts and icons     -->
  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="static/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  
<style>

body {
      margin: 0;
      padding: 0;
      background-image: url("{% static 'images/Img.jpg' %}"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .navbar {
      position: relative;
      z-index: 1000; /* Ensure navbar is above everything */
    }

    .card {
      position: relative;
      z-index: 10; /* Form is above the background but below the navbar */
      margin-top: 100px; /* Adjust as needed to position the form */
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
      z-index: 1; /* Overlay is above the background but below the form and navbar */
    }
</style>


</head>




<body>
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 fs-5" >
              J.T Restaurant
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                
               
                <li class="nav-item">
                  <a class="nav-link me-2 fs-5" href="{%  url 'signup' %}">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign Up
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link me-2 fs-5" href="{%  url 'signin' %}">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Sign In
                  </a>
                </li>

              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://www.google.com/search?q=wines+and+wiskeys&sca_esv=6b8c054c18cccfdb&udm=2&biw=1366&bih=641&sxsrf=ADLYWIIuCKQnN_YS0DUHEIusmFly3Bmi1g%3A1727944899608&ei=w1j-ZsfhJImJi-gP6IKfOQ&ved=0ahUKEwiHz7qv6PGIAxWJxAIHHWjBJwcQ4dUDCBA&uact=5&oq=wines+and+wiskeys&gs_lp=Egxnd3Mtd2l6LXNlcnAiEXdpbmVzIGFuZCB3aXNrZXlzSJFaUM0EWIlVcAJ4AJABBJgBwwSgAaUzqgEKMi0xMy44LjAuMbgBA8gBAPgBAZgCDaACsRyoAgrCAgcQIxgnGOoCwgIEECMYJ8ICCxAAGIAEGLEDGIMBwgIFEAAYgATCAggQABiABBixA8ICDhAAGIAEGLEDGIMBGIoFwgIKEAAYgAQYQxiKBcICBxAAGIAEGBiYAw-IBgGSBwkxLjAuNi41LjGgB8Nf&sclient=gws-wiz-serp#vhid=ugNHE9yOiQypkM&vssid=mosaic');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">

              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                </div>
              </div>


              <div class="card-body">
                <form method="post" action="{% url 'signin' %}">
                  {% csrf_token %}
                  <div class="input-group input-group-outline mb-3">
                    <label for="username"></label>
                    <input type="text" class="form-control fs-5" name="username" placeholder="User Name" required>
                  </div>
                
                  <div class="input-group input-group-outline mb-3">
                    <label for="pass1"></label>
                    <input type="password" class="form-control fs-5" name="pass1" id="pass1" placeholder="Password" required>
                  </div>

 
                  <!-- Show/Hide Password Checkbox -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="showPassword">
                    <label class="form-check-label fs-6" for="showPassword">Show Password</label>
                    <a href="{% url 'forgot_password' %}" class="text-primary text-decoration-none">Forgot Password?</a>


                  </div>
                
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign In</button>
                  </div>
                </form>

                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>


    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }



    <!-- JavaScript to Toggle Password Visibility -->
            
            document.getElementById('showPassword').addEventListener('change', function() {
              const pass1 = document.getElementById('pass1');
              if (this.checked) {
                pass1.type = 'text';
              } else {
                pass1.type = 'password';
              }
            });




  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
</body>

</html>
