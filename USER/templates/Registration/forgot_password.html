
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Password Reset</title>
</head>
<body>
    

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 border-0" style="max-width: 450px; width: 100%;">
            <div class="card-body">
                <h2 class="text-center mb-3">Reset Password</h2>
                <p class="text-muted text-center mb-4">Enter your email address to receive a password reset link.</p>
               


                
                
                
                    <form method="post">
                        {% csrf_token %}
                        <input type="email" name="email" required class="form-control" placeholder="Enter Email">
                        <button type="submit" class="btn btn-success mt-2">Submit</button>
                    </form>
               

                

                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
    
                <div class="text-center mt-3">
                    <a href="{% url 'signin' %}" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    



</body>
</html>
